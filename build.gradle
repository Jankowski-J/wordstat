group 'com.jjdev'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


mainClassName = "com.jjdev.wordstat.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }

    test {
        java {
            srcDirs = ["src/test/java/wordstat"]
        }
    }
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jjdev.wordstat.Main'
    }
}